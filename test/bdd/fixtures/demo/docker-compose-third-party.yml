version: '3'

services:

  hydra:
    container_name: hydra
    image: oryd/hydra:v1.3.2-alpine
    ports:
      - "4444:4444" # Public port
      - "4445:4445" # Admin port
    command:  /bin/sh -c "tmp/hydra_configure.sh& hydra serve all --dangerous-force-http"
    entrypoint: ""
    environment:
      - DSN=mysql://user:secret@secret(mysql:3306)/mysql?max_conns=20&max_idle_conns=4
      - URLS_SELF_ISSUER=https://hydra.trustbloc.local
      # TODO Add tls config for consent login https://github.com/trustbloc/edge-sandbox/issues/177
      - URLS_CONSENT=http://127.0.0.1:3300/consent
      # TODO Add tls config for consent login https://github.com/trustbloc/edge-sandbox/issues/177
      - URLS_LOGIN=http://127.0.0.1:3300/login
      # TODO Add tls config for consent login https://github.com/trustbloc/edge-sandbox/issues/177
      - URLS_LOGOUT=http://127.0.0.1:3300/logout
      - DSN=memory
      - SECRETS_SYSTEM=testSecretsSystem
      - OIDC_SUBJECT_TYPES_SUPPORTED=public,pairwise
      - OIDC_SUBJECT_TYPE_PAIRWISE_SALT=testSecretsSystem
      - VIRTUAL_HOST=hydra.trustbloc.local
      - VIRTUAL_PORT=4444
    restart: unless-stopped
    volumes:
      - ../scripts/hydra_configure.sh:/tmp/hydra_configure.sh
    depends_on:
      - mysql
    networks:
      - demo-net

  oathkeeper-proxy:
    image: oryd/oathkeeper:v0.35.1-alpine
    ports:
      - "4455:4455"
    depends_on:
      - hydra
    command:
      serve proxy --config /oathkeeper/config.yaml
    environment:
      - LOG_LEVEL=debug
      - PORT=4455
      - ISSUER_URL=http://localhost:4455/
    restart: on-failure
    volumes:
      - ../oathkeeper:/oathkeeper
    networks:
      - demo-net

  strapi:
    container_name: strapi
    image: strapi/strapi:3.0.0-beta.18.6-alpine
    entrypoint: ""
    command:  /bin/sh -c "/usr/local/bin/docker-entrypoint.sh strapi;/tmp/strapi_configure.sh& strapi develop"
    environment:
      - DATABASE_CLIENT=mysql
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=user
      - DATABASE_PASSWORD=secret
      - VIRTUAL_HOST=cms.trustbloc.local
    ports:
      - 1337:1337
    volumes:
      - ../scripts/strapi_configure.sh:/tmp/strapi_configure.sh
      - ../oathkeeper:/oathkeeper
    depends_on:
      - mysql
    networks:
      - demo-net

  mysql:
    container_name: mysql
    image: mysql:8.0.18
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: strapi
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    logging:
      driver: "none"
    networks:
      - demo-net

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "443:443"
    volumes:
      - ../keys/tls:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      demo-net:
        aliases:
          - testnet.trustbloc.local
          - stakeholder-one.trustbloc.local
          - sidetree-mock.trustbloc.local
          - issuer-vcs.trustbloc.local
          - rp-vcs.trustbloc.local
          - hydra.trustbloc.local

  shared.couchdb:
    container_name: shared.couchdb
    image: ${COUCHDB_FIXTURE_IMAGE}:${COUCHDB_FIXTURE_TAG}
    ports:
      - 5984:5984
    environment:
      - DB_URL=http://localhost:5984/member_db
      - COUCHDB_USER=${COUCHDB_USERNAME}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ../couchDB/config.ini:/opt/couchdb/etc/local.d/config.ini
    logging:
      driver: none
    networks:
      - demo-net

  consent.login.com:
    container_name: consent.login.com
    image: ${CONSENT_LOGIN_SERVER_IMAGE}:latest
    environment:
      # TODO Add tls config for hydra http client in consent login https://github.com/trustbloc/edge-sandbox/issues/179
      - ADMIN_URL=http://hydra:4445
      - SERVE_PORT=3300
      - SKIP_SSL_CHECK=true
    ports:
      - 3300:3300
    networks:
      - demo-net

networks:
  demo-net:
    driver: bridge
