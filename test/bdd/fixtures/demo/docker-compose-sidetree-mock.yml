version: '3'

services:

  sidetree:
    container_name: sidetree-mock
    image: ${SIDETREE_MOCK_IMAGE}:${SIDETREE_MOCK_IMAGE_TAG}
    environment:
      - SIDETREE_MOCK_HOST=0.0.0.0
      - SIDETREE_MOCK_PORT=48326
      - SIDETREE_MOCK_DID_NAMESPACE=did:trustbloc:testnet.trustbloc.local
      - VIRTUAL_HOST=sidetree-mock.trustbloc.local
      - VIRTUAL_PORT=48326
    ports:
      - 48326:48326
    networks:
      - demo-net

  static-file-server:
    container_name: static-file-server
    image: halverneus/static-file-server:latest
    environment:
      - PORT=8089
      - FOLDER=/web
      - CORS=true
      - VIRTUAL_HOST=testnet.trustbloc.local
      - VIRTUAL_PORT=8089
    ports:
      - 8089:8089
    volumes:
      - ../discovery-config/sidetree-mock/config:/web/.well-known/did-trustbloc
      - ../keys/tls:/etc/tls
    networks:
      - demo-net

  stakeholder.one:
    container_name: stakeholder.one
    hostname: stakeholder.one
    image: halverneus/static-file-server:latest
    environment:
      - PORT=8088
      - FOLDER=/web
      - CORS=true
      - VIRTUAL_HOST=stakeholder-one.trustbloc.local
      - VIRTUAL_PORT=8088
    ports:
      - "8088:8088"
    volumes:
      - ../discovery-config/sidetree-mock/config:/web/.well-known/did-trustbloc
      - ../keys/tls:/etc/tls
    networks:
      - demo-net
