<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("/../img/pr/mac.jpg");
        min-height: 100%;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-left w3-text-white" style="padding:48px">
        <span class="w3-jumbo w3-hide-small">Get your PR Card here</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium">Get your PR Card here</span><br>
        <p> <a href="/login?scope=PRCard" id="issuePRCard" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Issue PR Card</a></p>
    </div>
    <div class="w3-display-bottomleft w3-text-white w3-large" style="padding:24px 48px">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-github w3-hover-opacity"></i>
    </div>
</header>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
    <p>Copyright &copy; Trustbloc by  <a href="https://securekey.com/" rel="nofollow" class="w3-hover-text-green">SecureKey Technologies</a></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const querystring = urlParams.get('vcsProfile');
    $('#issuePRCard').each(function(){
        var href = $(this).attr('href');
        href += (href.match(/\?/) ? '&' : '?') + "vcsProfile" + "=" + querystring;
        $(this).attr('href', href);
    });
</script>

</body>
</html>
